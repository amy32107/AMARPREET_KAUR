<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Background Image */
body {
    font-family: 'Poppins', sans-serif;
    background: url('static/wp2700409.jpg') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
    background-attachment: scroll;  /* Allows the image to move with scrolling */
    background-position: center top;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
    position: relative;
}

/* Light overlay for better readability */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);  /* Softer overlay */
    z-index: 1;
}

/* Stylish container with gradient and shadow */
.container {
    background: linear-gradient(to bottom, rgba(18, 190, 217, 0.007), rgba(255, 255, 255, 0.75));
    backdrop-filter: blur(10px);
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 500px;
    text-align: center;
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease-in-out;
    color: #0d47a1;
    border: 2px solid rgba(255, 255, 255, 0.4);
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Heading Styling */
h1 {
    font-size: 2.8rem;
    font-weight: 700;
    color: #0d47a1;
    margin-bottom: 20px;
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

/* Label Styling */
label {
    font-weight: 600;
    font-size: 1.3rem;
    color: #1976d2;
    display: block;
    text-align: left;
    margin-top: 20px;
}

/* Input & Select Field Styling */
input, select {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: 2px solid #1976d2;
    border-radius: 12px;
    font-size: 1.1rem;
    outline: none;
    background: rgba(255, 255, 255, 0.9);
    color: #0d47a1;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

input::placeholder {
    color: #1976d2;
    font-style: italic;
}

input:focus, select:focus {
    border: 2px solid #0d47a1;
    box-shadow: 0 0 20px rgba(25, 118, 210, 0.7);
}

select option {
    background: #ffffff;
    color: #333;
}

/* Improved 3D Button Styling */
button {
    background: linear-gradient(to bottom, #1976d2, #0d47a1);
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: 700;
    margin-top: 30px;
    border-radius: 50px;
    padding: 15px 30px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 10px 25px rgba(13, 71, 161, 0.4);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Button Hover Effect */
button:hover {
    background: linear-gradient(to bottom, #0d47a1, #64b5f6);
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(25, 118, 210, 0.6);
    border: 2px solid #ffcc00;
}

/* Button Active Effect */
button:active {
    transform: scale(0.98);
}

/* Prediction Result Styling */
.result {
    font-size: 1.8rem;
    font-weight: bold;
    color: #0d47a1;
    margin-top: 30px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
@media (max-width: 768px) {
    .container {
        max-width: 90%;
        padding: 30px;
        border-radius: 15px;
    }

    h1 {
        font-size: 2rem;
    }

    button {
        font-size: 1.2rem;
        padding: 12px 25px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }

    input, select {
        padding: 12px;
        font-size: 1rem;
    }

    button {
        font-size: 1.1rem;
        padding: 10px 20px;
    }
}


    </style>
</head>
<body>

    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form id="predictionForm">
            <label for="pclass">Passenger Class:</label>
            <select id="pclass" required>
                <option value="" disabled selected>Select Class (1: Upper, 2: Middle, 3: Lower)</option>
                <option value="1">1st Class (Upper)</option>
                <option value="2">2nd Class (Middle)</option>
                <option value="3">3rd Class (Lower)</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age (1-80 years)" min="1" max="80" required>

            <label for="fare">Fare:</label>
            <input type="number" id="fare" placeholder="Enter fare (0-512$)" min="0" max="512" required>

            <label for="family_size">Family Size:</label>
            <input type="number" id="family_size" placeholder="Enter family size (1-11) including you" min="1" max="11" required>

            <button type="submit">Predict</button>
        </form>
        <p class="result" id="result"></p>
    </div>

    <script>
        document.getElementById('predictionForm').onsubmit = async function(event) {
            event.preventDefault();

            let data = {
                pclass: parseInt(document.getElementById('pclass').value),
                age: parseFloat(document.getElementById('age').value),
                fare: parseFloat(document.getElementById('fare').value),
                family_size: parseInt(document.getElementById('family_size').value)
            };

            try {
                const response = await fetch('http://127.0.0.1:10000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Server Error');
                }

                const result = await response.json();
                document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
            } catch (error) {
                document.getElementById('result').innerText = 'Error: Unable to get prediction. Please try again.';
            }
        };
    </script>

</body>
</html>
