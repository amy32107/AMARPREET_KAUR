<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="A project using html and css.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IPL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teams</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo and Main Content -->
    <div class="container mt-5 pt-5 d-flex align-items-center">
        <div class="logo-container me-3">
            <img src="https://static.india.com/wp-content/uploads/2020/08/IPL-Logo.jpg" alt="IPL Logo" class="logo">
        </div>
        <div>
            <h1>Indian Premier League</h1>
            <p>Here is the list of all the IPL teams</p>
        </div>
    </div>

    <!-- Team Cards -->
    <div class="container mt-4">
        <div class="row team-section">
            <!-- Team Cards -->
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://rukminim1.flixcart.com/image/714/857/jggv53k0/kids-t-shirt/t/t/f/7-8-years-kxip-player-jersey-kids-kings-xi-punjab-original-imaf4pfwbzxzsyfm.jpeg" class="card-img-top" alt="Kings XI Punjab">
                    <div class="card-body">
                        <h5 class="card-title">Kings XI Punjab</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://bestcricketstore.com/wp-content/uploads/2023/04/img_4595.jpeg" class="card-img-top" alt="Mumbai Indians">
                    <div class="card-body">
                        <h5 class="card-title">Mumbai Indians</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://yourgears.club/wp-content/uploads/2021/04/JENA-YOURNAME_IPL21_006_tee_front-800x800.jpg" class="card-img-top" alt="Kolkata Knight Riders">
                    <div class="card-body">
                        <h5 class="card-title">Kolkata Knight Riders</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71SROB0yXrL._AC_UY741_.jpg" class="card-img-top" alt="Sunrisers Hyderabad">
                    <div class="card-body">
                        <h5 class="card-title">Sunrisers Hyderabad</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://cricshop.com/wp-content/uploads/2022/03/2021-Rajasthan-Royals-Vivo-IPL-Replica-Match-Jersey-1-A.jpg" class="card-img-top" alt="Rajasthan Royals">
                    <div class="card-body">
                        <h5 class="card-title">Rajasthan Royals</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="http://ecx.images-amazon.com/images/I/61Mvx5SDuPL._UL1500_.jpg" class="card-img-top" alt="Pune">
                    <div class="card-body">
                        <h5 class="card-title">Pune</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://lh3.googleusercontent.com/Y1P_4rZMrFZXbFL5BT8IGfRlUB44jvWUjXELDy3SdOQNOCu56DrGQhYah8W938NANO_7Q3nGpy1MgPQ3v6Kq2KBqgtD6tl6Qv3A1k7O3f4MwjztwbApvzFFq8sy7OFBWz8G4oAQg" class="card-img-top" alt="Chennai Super Kings">
                    <div class="card-body">
                        <h5 class="card-title">Chennai Super Kings</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 team-card">
                <div class="card">
                    <img src="https://i.pinimg.com/originals/73/60/84/736084cafd34cfed64de8482cbb8d852.jpg" class="card-img-top" alt="Delhi Capitals">
                    <div class="card-body">
                        <h5 class="card-title">Delhi Capitals</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <h2>Trending Videos</h2>
        </div>

        <div class="row trending-videos">
            <div class="col-md-4">
                <iframe src="https://youtu.be/-wANuMYaTe0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-4">
                <iframe src="https://youtube.com/shorts/BVFyb0687Xk?si=CNab_0TAK9rbaDGb" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-4">
                <iframe src="https://youtube.com/shorts/prg4zfsoVMc?si=g7RLWP18sYe0jxQv" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
